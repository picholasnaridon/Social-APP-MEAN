<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="loginData.email" matInput type="email" placeholder="email" name="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="loginData.password" matInput type="password" placeholder="password" name="password">
      </mat-form-field>
      <br>
      <button (click)="post()" color="primary" mat-raised-button>Login</button>
    </form>
  </mat-card-content>
</mat-card>
