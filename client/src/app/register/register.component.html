<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="registerData.firstName" matInput type="firstName" placeholder="First Name" name="firstName">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="registerData.lastName" matInput type="lastName" placeholder="Last Name" name="lastName">
      </mat-form-field>
      <br>
      <mat-form-field >
        <input [(ngModel)]="registerData.email" matInput type="email" placeholder="Email" name="email">
      </mat-form-field>
      <br>
      <mat-form-field >
        <input [(ngModel)]="registerData.password" matInput type="password" placeholder="Password" name="password" >
      </mat-form-field>
      <br>      
      <button (click)="post()" color="primary" mat-raised-button>Register</button>
    </form>
  </mat-card-content>
</mat-card>
